<html>
  <head>
    <title>Single Product id=${item.id}</title>
  </head>

  <body>
    <p>ID = ${item.id}</p>
    <p>品名 = ${item.title}</p>
    <p>时间 = ${item.time}</p>
    <p>说明 = ${item.description}</p>
    <p>价格 = ${item.price}</p>
    <p>地区 = ${item.area}</p>
    <p>购买人数 = ${item.people_num}</p>

    <hr />
    % for comment in comments:
    <p>用户名: ${comment.username}</p>
    <p>Email: ${comment.email}</p>
    <p>${comment.content}</p>
    <hr />
    % endfor

    <form method="POST">
      ${comment_form.render()}
    </form>
  </body>
</html>
