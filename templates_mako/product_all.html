<html>
  <head>
    <title>All Products</title>
  </head>

  <body>
    <center>
      <table align=center width=900>
        <tr>
          <td>ID</td>
          <td>品名</td>
          <td>时间</td>
          <td>说明</td>
          <td>价格</td>
          <td>地区</td>
          <td>购买人数</td>
        </tr>
        % for item in items:
        <tr>
          <td>${item.id}</td>
          <td><a href="/product/${item.id}">${item.title}</a></td>
          <td>${item.time}</td>
          <td><img src="${item.pic_url}"></img></td>
          <td>${item.price}</td>
          <td>${item.area}</td>
          <td>${item.people_num}</td>
        </tr>
        % endfor
      </table>
    </center>
  </body>
</html>
